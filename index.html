<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Learning Journey</title>

<script src="https://d3js.org/d3.v7.min.js"></script>

<style>

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f7f8fa;
  color: #1f2933;
  overflow: hidden; /* ðŸ”¥ prevents tablet scroll */
}

.panel {
  height: 100vh;
  width: 100vw;
  padding: 16px;
  display: flex;
  flex-direction: column;
}

h3 {
  margin: 0 0 16px 0;
  font-weight: 700;
  font-size: 28px;              /* Bigger */
  text-align: center;           /* Centered */
  letter-spacing: 0.5px;        /* Slight polish */
  color: #111827;               /* Stronger contrast */
}

.controls {
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 8px;
}

select, button {
  padding: 6px 10px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #d0d5dd;
  background: white;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

.student-info {
  font-size: 13px;
  color: #475467;
  margin-bottom: 6px;
}

svg {
  width: 100%;
  height: 75vh;  /* ðŸ”¥ controlled height */
}

.axis path,
.axis line {
  stroke: #d0d5dd;
}

.axis text {
  font-size: 11px;
  fill: #344054;
}

.milestone-line {
  fill: none;
  stroke: #2563eb;
  stroke-width: 3;
}

.grid line {
  stroke: #eef2f6;
}

</style>
</head>

<body>

<div class="panel">
  <h3>Student Learning Progress Across Milestones</h3>

  <div class="controls">
    <select id="studentSelect"></select>
    <button id="playBtn">â–¶ Play Journey</button>
  </div>

  <div class="student-info" id="studentInfo"></div>

  <svg id="chart"></svg>
</div>

<script src="milestoneJourney.js"></script>

</body>
</html>
